<!DOCTYPE html>
<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8" />
    <title>Edit Timeslots</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/static/assets/img/favicon/favicon.ico}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Core CSS -->
    <link rel="stylesheet" th:href="@{/static/assets/vendor/css/core.css}" />
    <link rel="stylesheet" th:href="@{/static/assets/vendor/css/theme-default.css}" />
    <link rel="stylesheet" th:href="@{/static/assets/css/demo.css}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" th:href="@{/static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />

    <!-- Helpers -->
    <script th:src="@{/static/assets/vendor/js/helpers.js}"></script>
    <script th:src="@{/static/assets/js/config.js}"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">

    <div class="layout-container">

        <!-- Layout container -->
<!--        <div class="layout-page">-->
        <div class="container-xxl">

            <!-- Navbar -->
            <nav
                    class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                    id="layout-navbar"
            >
                <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
                    <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                        <i class="bx bx-menu bx-sm"></i>
                    </a>
                </div>

                <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">

                    <div class="navbar-nav align-items-center">
                        <div class="nav-item">
                            <a href="/home" class="btn">
                                <span class="fs-4 lh-0">Diploma</span>
                            </a>
                        </div>
                    </div>
                    <ul class="navbar-nav flex-row align-items-center ms-auto">

                        <li class="nav-item navbar-dropdown dropdown-user dropdown">
                            <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);"
                               data-bs-toggle="dropdown">
                                <span class="ms-2 fw-bold" th:text="${school.name}"
                                      style="color: black; font-weight: bold; "/>
                                </span>
                            </a>
                        </li>

                    </ul>
                    <div class="header-right">
                        <a class="btn" href="/logout" style="float: right">Log out</a>
                    </div>
                </div>
            </nav>

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-4">
                        <span class="text-muted fw-light"><a href="./calendar">Semester Information /</a></span> Edit Timeslots
                    </h4>

                    <form method="post">
                        <div class="row d-flex justify-content-center">

                            <div class="col-lg-6 col-md-8 col-sm-12" th:each="timeslot : ${timeslots}">
                                <div class="card mb-4">
                                    <div class="card-header d-flex justify-content-between">
                                        <h5 th:text="${timeslot.name}" class="mb-0"></h5>
                                    </div>
                                    <div class="card-body">

                                        <div class="mb-3">
                                            <label class="form-label" for="timeslotname">Timeslot Name</label>
                                            <input type="text"
                                                   class="form-control"
                                                   placeholder="New name"
                                                   name="timeslotname"
                                                   th:id="'timeslot-' + ${timeslot.id}"
                                                   th:value="${timeslot.name}">
                                        </div>


                                        <div class="mb-3">
                                            <label class="form-label" for="time_start">Start Time</label>
                                            <input type="time"
                                                   class="form-control"
                                                   name="time_start"
                                                   th:value="${timeslot.start_time}">
                                        </div>


                                        <div class="mb-3">
                                            <label class="form-label" for="time_end">End Time</label>
                                            <input type="time"
                                                   class="form-control"
                                                   name="time_end"
                                                   th:value="${timeslot.end_time}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Кнопка сохранения изменений -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>

                <!-- Footer -->
                <footer class="content-footer footer bg-footer-theme">
                    <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                        <div class="mb-2 mb-md-0">
                            © <script>document.write(new Date().getFullYear());</script>, made with ❤️ by
                            <a href="https://themeselection.com" target="_blank" class="footer-link fw-bolder">ThemeSelection</a>
                        </div>
                    </div>
                </footer>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<script th:src="@{/static/assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/static/assets/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/static/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script th:src="@{/static/assets/vendor/js/menu.js}"></script>

<script th:src="@{/static/assets/js/main.js}"></script>

</body>
</html>
