          <ul class="navbar-nav flex-row align-items-center ms-auto">

            <li class="nav-item navbar-dropdown dropdown-user dropdown">
              <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);"

      <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4">
            <span class="text-muted fw-light"><a href="./student_home"> Student home /</a></span>
            Student grades
          </h4>

          <div class="row">
            <div class="col-12">
              <div class="card mb-4">
<!--                <h5 class="card-header">Manage Semesters</h5>-->
                <div class="card-body">
                  <div class="row gy-3">
                    <div class="col-xl-6">
                      <!--                                            <h4 th:text="${school.name}" style="color: black; font-weight: bold; font-size: 35px; padding: 15px;"></h4>-->



                      <h2>My Grades</h2>
                      <div th:each="entry: ${grades}">
                        <div>
                          <h3 th:text="${entry.key.name}" onclick="show_grades(this)"></h3>


                          <div style="display: none;  color: white;">
                            <div th:each="grade: ${entry.value}" style="margin-top: 5px; padding: 10px; background-color: #6970fe; border-radius: 5px">
                              <span th:text="${grade.assignment.name}"></span>
                              <span> - </span>
                              <span th:text="${grade?.grade}"></span>
                              <br/>
                              <span style="white-space: pre">  Note: </span>
                              <span th:text="${grade?.note}"></span>
                            </div>
                          </div>

<!--                          <div style="display: none; background-color: #6970fe; padding: 10px; color: white;">-->
<!--                            <div th:each="grade: ${entry.value}" class="mb-2 p-2 bg-light rounded">-->
<!--                              <span th:text="${grade.assignment.name}" class="fw-bold"></span>-->
<!--                              <span> - </span>-->
<!--                              <span th:text="${grade?.grade}"></span>-->
<!--                              <br/>-->
<!--                              <span style="white-space: pre">  Note: </span>-->
<!--                              <span th:text="${grade?.note}"></span>-->
<!--                            </div>-->
<!--                          </div>-->


                        </div>
                      </div>


                      <script>
                        function show_grades(e) {
                          var content = e.nextElementSibling;
                          if (content.style.display === "block"){
                            e.style.backgroundColor = "white";
                            content.style.display = "none";
                          } else {
                            e.style.backgroundColor = "#d9d9d9";
                            e.style.padding = "5px";
                            content.style.display = "block";
                            content.style.padding="5px";
                          }
                        }
                      </script>


                 </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
