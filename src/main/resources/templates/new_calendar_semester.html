                        function radio_change(e) {
                            var inp_id = e.getAttribute("id") + "Input";
                            var inp = document.getElementById(inp_id);
                            inp.disabled = !e.checked;
                            var radios = document.getElementsByName("for_a");
                            for (var i = 0; i < radios.length; i++) {
                                if (radios[i] === e) continue;
                                var other_inp_id = radios[i].getAttribute("id") + "Input";
                                var other_inp = document.getElementById(other_inp_id);
                                other_inp.value = "";
                                other_inp.disabled = !radios[i].checked;
                            }
                            // Обновляем состояние кнопки после смены радиокнопки
                            updateButtonState();
                        }

                        function updateButtonState() {
                            // Получаем выбранную радио-кнопку
                            const selectedRadio = document.querySelector('input[name="for_a"]:checked');
                            if (!selectedRadio) {
                                document.getElementById('goToScheduleButton').disabled = true;
                                return;
                            }
                            // Получаем ID связанного с радио текстового поля
                            const inp_id = selectedRadio.getAttribute("id") + "Input";
                            const inputField = document.getElementById(inp_id);
                            // Проверяем, есть ли текст в активном текстовом поле
                            const isInputNotEmpty = inputField && inputField.value.trim() !== '';
                            // Активируем или деактивируем кнопку
                            document.getElementById('goToScheduleButton').disabled = !isInputNotEmpty;
                        }


                        function autocomplete(inp, arr_names) {
                          var currentFocus;
                          inp.addEventListener("input", function(e) {
                            var a, b, i, val = this.value;
                            closeAllLists();
                            if (!val) { return false;}
                            currentFocus = -1;
                            a = document.createElement("DIV");
                            a.setAttribute("id", this.id + "autocomplete-list");
                            a.setAttribute("class", "autocomplete-items");
                            this.parentNode.appendChild(a);
                            for (i = 0; i < arr_names.length; i++) {
                              if (arr_names[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
                                b = document.createElement("DIV");
                                b.innerHTML = "<strong>" + arr_names[i].substr(0, val.length) + "</strong>";
                                b.innerHTML += arr_names[i].substr(val.length);
                                b.innerHTML += "<input type='hidden' name='group_name' value='" + arr_names[i] + "'/>";
                                b.classList.add("search_option");
                                b.addEventListener("click", function(e) {
                                  this.innerHTML = this.innerHTML.replace("<strong>", "");
                                  this.innerHTML = this.innerHTML.replace("</strong>", "");
                                  inp.value = this.getElementsByTagName("input")[0].value;
                                  closeAllLists();
                                });
                                a.appendChild(b);
                              }
                            }
                          });

                          inp.addEventListener("keydown", function(e) {
                            var x = document.getElementById(this.id + "autocomplete-list");
                            if (x) x = x.getElementsByTagName("div");
                            if (e.keyCode == 40) {
                              currentFocus++;
                              addActive(x);
                            } else if (e.keyCode == 38) {
                              currentFocus--;
                              addActive(x);
                            } else if (e.keyCode == 13) {
                              e.preventDefault();
                              if (currentFocus > -1) {
                                if (x) x[currentFocus].click();
                              }
                            }
                          });
                          function addActive(x) {
                            if (!x) return false;
                            removeActive(x);
                            if (currentFocus >= x.length) currentFocus = 0;
                            if (currentFocus < 0) currentFocus = (x.length - 1);
                            x[currentFocus].classList.add("autocomplete-active");
                          }
                          function removeActive(x) {
                            for (var i = 0; i < x.length; i++) {
                              x[i].classList.remove("autocomplete-active");
                            }
                          }
                          function closeAllLists(elmnt) {
                            var x = document.getElementsByClassName("autocomplete-items");
                            for (var i = 0; i < x.length; i++) {
                              if (elmnt != x[i] && elmnt != inp) {
                                x[i].parentNode.removeChild(x[i]);
                              }
                            }
                          }
                          document.addEventListener("click", function (e) {
                            closeAllLists(e.target);
                          });
                        }


                        var groupnames = [[${groupnames}]];

                        var t = document.getElementsByTagName("tbody");
                        for (var i=0; i < t.length; i++) {
                          t.item(i).firstElementChild.style.backgroundColor = "#b99ccd";
                        }
