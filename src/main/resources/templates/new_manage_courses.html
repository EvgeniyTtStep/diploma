      <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4">
            <span class="text-muted fw-light"><a href="../admin_home">AdminPage /</a></span>
            Course Management
          </h4>



          <div class="row">
            <div class="col-12">
              <div class="card mb-4">
<!--                <h5 class="card-header">Manage Semesters</h5>-->
                <div class="card-body">
                  <div class="row gy-3">
                    <div class="col-xl-6">


                      <div class="container">
                        <h2 class="mt-4" style="color: black; font-weight: bold; font-size: 35px;">Course Management</h2>
                        <div>
                          <form method="post">
                            <h3 class="fw-bold mt-3" style="padding: 0px 15px;">Add a new course:</h3>
                            <div class="mb-3">
                              <label for="new_name" class="form-label">Name:</label>
                              <input type="text" name="name" placeholder="Name" id="new_name" class="form-control" required />
                            </div>
                            <div class="mb-3">
                              <label for="new_credits" class="form-label">Credits:</label>
                              <input type="number" name="credits" placeholder="Credits" id="new_credits" class="form-control" value="0" />
                            </div>
                            <input type="text" name="oldname" style="display: none" />
                            <button type="submit" class="btn btn-primary">Add Course</button>
                          </form>
                        </div>
                        <div class="courses-container">
                          <h3 class="mt-4" style="padding: 15px;">Search Courses</h3>
                          <input id="courseInput" type="text" name="course_search" placeholder="Search courses" class="form-control mb-3">
                          <div class="courses" th:each="course: ${courses}">
                            <h4 th:text="${course.name}" th:id="${course.id}"></h4>
                            <p th:text="@{credits: {c}(c=${course.credits})}" class="mb-2"></p>
                            <button onclick="edit(this)" class="btn btn-secondary">Edit</button>
                          </div>
                        </div>
                      </div>

                      <!-- Bootstrap JS (optional, if you need JavaScript features) -->
                      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

                      <script>
                        function edit(e) {
                          e.style.display = "none";
                          e.parentNode.style.backgroundColor = "white";
                          var form = document.createElement("form");
                          form.setAttribute("method", "post");

                          var n = document.createElement("input");
                          n.setAttribute("type", "text");
                          n.setAttribute("name", "name");
                          n.setAttribute("value", e.parentNode.firstElementChild.innerHTML);
                          n.setAttribute("placeholder", "New Name");
                          n.classList.add("form-control", "mb-2");

                          var c = document.createElement("input");
                          c.setAttribute("type", "number");
                          c.setAttribute("name", "credits");
                          c.setAttribute("placeholder", "Credits");
                          c.setAttribute("value", "0");
                          c.classList.add("form-control", "mb-2");

                          var old = document.createElement("input");
                          old.setAttribute("type", "text");
                          old.setAttribute("name", "oldname");
                          old.setAttribute("value", e.parentNode.firstElementChild.innerHTML);
                          old.style.display = "none";

                          var btn = document.createElement("button");
                          btn.setAttribute("type", "submit");
                          btn.classList.add("btn", "btn-primary");
                          btn.innerText = "Save";

                          form.append(n);
                          form.append(c);
                          form.append(old);
                          form.append(btn);
                          e.parentNode.append(form);
                        }

                        function filter(inp) {
                          inp.addEventListener("input", function (e) {
                            var val = this.value;
                            var list = document.getElementsByClassName("courses");
                            if (!val) {
                              for (var i = 0; i < list.length; i++) {
                                list.item(i).removeAttribute("hidden");
                              }
                            }
                            for (var i = 0; i < list.length; i++) {
                              if (list.item(i).firstElementChild.innerHTML.substr(0, val.length).toUpperCase() != val.toUpperCase()) {
                                list.item(i).setAttribute("hidden", "true");
                              } else {
                                list.item(i).removeAttribute("hidden");
                              }
                            }
                          })
                        }

                        filter(document.getElementById("courseInput"));
                      </script>





                    </div>
