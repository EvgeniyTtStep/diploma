            <li class="nav-item navbar-dropdown dropdown-user dropdown">

      <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4">
            <span class="text-muted fw-light"><a href="../admin_home">AdminPage /</a></span>
            Student Management
          </h4>

          <div class="row">
            <div class="col-12">
              <div class="card mb-4">
<!--                <h5 class="card-header">Manage Semesters</h5>-->
                <div class="card-body">
                  <div class="row gy-3">
                    <div class="col-xl-6">
                      <!--                                            <h4 th:text="${school.name}" style="color: black; font-weight: bold; font-size: 35px; padding: 15px;"></h4>-->



                      <div class="container">
                        <h2 class="fw-bold fs-3">Student Management</h2>

                        <!-- Add a student -->
                        <div class="bg-light p-3 mt-3">
                          <h3 class="fw-bold fs-4">Add a student</h3>
                          <form method="post">
                            <div class="mb-3">
                              <label for="name1" class="form-label"><b>First Name</b></label>
                              <input type="text" class="form-control" placeholder="Enter First name" name="name1" id="name1" required>
                            </div>
                            <div class="mb-3">
                              <label for="name2" class="form-label"><b>Last Name</b></label>
                              <input type="text" class="form-control" placeholder="Enter Last name" name="name2" id="name2" required>
                            </div>
                            <div class="mb-3">
                              <label for="login" class="form-label"><b>Login</b></label>
                              <p style="font-size: 15px">Login is an alphanumeric string unique to a specific student within the university.</p>
                              <input type="text" class="form-control" placeholder="Enter login" name="login" id="login" required>
                            </div>
                            <div class="mb-3">
                              <label for="psw" class="form-label"><b>Password</b></label>
                              <input type="password" class="form-control" placeholder="Enter Password" name="password" id="psw" required>
                            </div>
                            <div class="mb-3">
                              <input type="password" class="form-control" placeholder="Confirm Password" name="password2" id="psw2" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save student</button>
                          </form>
                        </div>

                        <!-- Search students -->
                        <div class="mt-3">
                          <h3 class="fw-bold fs-4">Search students</h3>
                          <input id="studentInput" type="text" class="form-control" name="student_search" placeholder="Search student">
                          <div class="students mt-2" th:each="student: ${students}">
                            <a th:href="@{./student/{id}/student_info(id=${student.student_id})}" class="text-decoration-none" th:text="${student.fullname}" th:id="${student.student_id}"></a>
                            <br>
                          </div>
                        </div>
                      </div>


                      <script th:inline="javascript">
                        function filter(inp) {
                          inp.addEventListener("input", function (e) {
                            var val = this.value;
                            var list = document.getElementsByClassName("students");
                            if (!val) {
                              for (var i=0; i<list.length; i++) {
                                list.item(i).firstElementChild.removeAttribute("hidden");
                              }
                            }
                            for (var i=0; i<list.length; i++) {
                              if (list.item(i).firstElementChild.innerHTML.substr(0, val.length).toUpperCase() != val.toUpperCase()) {
                                list.item(i).setAttribute("hidden", "true");
                              } else {
                                list.item(i).removeAttribute("hidden");
                              }
                            }
                          })
                        }

                        filter(document.getElementById("studentInput"));
                      </script>
