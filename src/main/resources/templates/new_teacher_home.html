<!--                                <h5 class="card-header">Manage Semesters</h5>-->

                                            <!--                                            <h4 th:text="${school.name}" style="color: black; font-weight: bold; font-size: 35px; padding: 15px;"></h4>-->



<!--                                            <h2 th:text="@{Welcome, {fname} {lname}!(fname=${teacher.first_name}, lname=${teacher.last_name})}" style="color: black; font-weight: bold; font-size: 35px; padding-left: 10px;"></h2>-->

                                            <div class="container mt-4">
                                                <h2 th:inline="text">Welcome, [[${teacher.first_name}]] [[${teacher.last_name}]]!</h2>

                                                <div class="container-main mt-3">
                                                    <a href="./teacher_info" class="btn btn-primary">Edit Personal Information</a>
                                                </div>

                                                <div class="mt-3">
                                                    <input id="gradebookInput" type="text" name="gradebook_search" class="form-control" placeholder="Search Gradebooks">
                                                </div>

                                                <div class="mt-3">
                                                    <div class="gradebooks" th:each="gradebook: ${gradebooks}">
                                                        <a th:href="@{./gradebook/{id}/edit(id=${gradebook.id})}" th:text="${gradebook.name}" th:id="${gradebook.id}" class="btn btn-outline-secondary"></a>
                                                    </div>
                                                </div>

                                                <script th:inline="javascript">
                                                    function filter(inp) {
                                                        inp.addEventListener("input", function (e) {
                                                            var val = this.value;
                                                            var list = document.getElementsByClassName("gradebooks");
                                                            if (!val) {
                                                                for (var i=0; i<list.length; i++) {
                                                                    list.item(i).firstElementChild.removeAttribute("hidden");
                                                                }
                                                            }
                                                            for (var i=0; i<list.length; i++) {
                                                                if (list.item(i).firstElementChild.innerHTML.substr(0, val.length).toUpperCase() != val.toUpperCase()) {
                                                                    list.item(i).setAttribute("hidden", "true");
                                                                } else {
                                                                    list.item(i).removeAttribute("hidden");
                                                                }
                                                            }
                                                        })
                                                    }

                                                    filter(document.getElementById("gradebookInput"));
                                                </script>
